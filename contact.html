<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Pratham Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>

  <div class="hero">
    <nav>
      <h2 class="logo">Pratham Taikar<span>.</span></h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <div class="content fade-up">
      <h1 class="glow-text">Contact <span>Me</span></h1>

      <form id="contact-form" style="margin-top: 30px; max-width: 500px;">
        <input type="text" id="name" placeholder="Your Name" required
          style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none;">
        <input type="email" id="email" placeholder="Your Email" required
          style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none;">
        <textarea id="message" placeholder="Your Message" required
          style="width: 100%; padding: 12px; margin-bottom: 15px; height: 120px; border-radius: 8px; border: none;"></textarea>
        <button type="submit" class="btn btn-outline">Send Message</button>
      </form>

    </div>

  </div>

  <script>
    (function () {
      emailjs.init("DiKcIFUH-aLNUaSIw");  // replace with your EmailJS Public Key
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.send("service_uhqpbtv", "template_15nk9kb", {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }).then(function (response) {
        alert("Message sent successfully!");
        document.getElementById("contact-form").reset();
      }, function (error) {
        alert("Failed to send. Please try again.");
      });
    });
  </script>
  <script src="js/script.js"></script>
</body>

</html>
